<div id="modalEdit" class="zoom-anim-dialog modal-block modal-block-primary mfp-hide">
    <section class="panel">
        <header class="panel-heading">
            <h2 class="panel-title">编辑工作流</h2>
        </header>
        <div class="panel-body">
            <form class="form-horizontal mb-lg" id="editModalForm" novalidate="novalidate">
                <input type="hidden" id="Id" name="Id" required/>
                <div class="form-group mt-lg">
                    <label class="col-sm-2 control-label">流程名</label>
                    <div class="col-sm-9">
                        <input type="text" id="Name" name="Name" class="form-control input-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">公司</label>
                    <div class="col-md-9">
                        <select class="form-control input-sm" id="CompanyId" name="CompanyId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">部门</label>
                    <div class="col-md-9">
                        <select class="form-control input-sm" id="DepartmentId" name="DepartmentId">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">类型</label>
                    <div class="col-md-9">
                        <select class="form-control input-sm" id="Type" name="Type">
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-md-12 text-right">
                    <button class="btn btn-primary modal-confirm edit">提交</button>
                    <button class="btn btn-default modal-dismiss">取消</button>
                </div>
            </div>
        </footer>
    </section>
