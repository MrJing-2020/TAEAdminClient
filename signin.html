<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="assets/vendor/pnotify/pnotify.custom.css" />
    <link rel="stylesheet" href="assets/stylesheets/theme.css"/>
    <link rel="stylesheet" href="assets/stylesheets/skins/default.css"/>
</head>

<body data-loading-overlay>
    <div class="loading-overlay dark" style="opacity: 0.5">
        <div class="loader white"></div>
    </div>
    <section class="body-sign" >
        <div class="center-sign" id="loginApp"  >
            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i>登 录</h2>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group mb-lg">
                            <label>用户名</label>
                            <div class="input-group input-group-icon">
                                <input name="username" id="userName" type="text" class="form-control input-lg" />
                                <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-user"></i>
                                        </span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group mb-lg">
                            <div class="clearfix">
                                <label class="pull-left">密码</label>
                            </div>
                            <div class="input-group input-group-icon">
                                <input name="pwd" type="password" id="password" class="form-control input-lg" />
                                <span class="input-group-addon">
                                        <span class="icon icon-lg">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="checkbox-custom checkbox-default">
                                    <input id="RememberMe" v-model="isRemember" name="rememberme" type="checkbox" />
                                    <label for="RememberMe">记住密码</label>
                                </div>
                            </div>
                            <div class="col-sm-4 text-right">
                                <a class="btn btn-primary hidden-xs btn-login">登录</a>
                                <a class="btn btn-primary btn-block btn-lg visible-xs mt-lg btn-login">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/vendor/modernizr/modernizr.js"></script>
    <script src="assets/vendor/jquery/jquery.js"></script>
    <script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
    <script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
    <script src="assets/vendor/magnific-popup/magnific-popup.js"></script>
    <script src="assets/vendor/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="assets/javascripts/jquery.cookie.js"></script>
    <script src="assets/vendor/pnotify/pnotify.custom.js"></script>

    <script src="assets/javascripts/theme.js"></script>
    <script src="assets/javascripts/theme.init.js"></script>
    <script src="assets/javascripts/login.js"></script>
</body>

</html>
