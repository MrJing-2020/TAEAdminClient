<header class="page-header">
    <h2>用户管理</h2>

    <div class="right-wrapper pull-right">
        <ol class="breadcrumbs right-tagger">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>用户管理</span></li>
        </ol>
    </div>
</header>
<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div>

        <h2 class="panel-title">用户管理</h2>
    </header>
    <div class="panel-body">
        <table class="table table-data table-bordered table-striped table-condensed table-hover mb-none" id="datatable">
            <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbodyContent">
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4" class="tfoot-td">
                    <button id="addNewItem" href="#modalEdit"
                            class="modal-with-zoom-anim other mb-xs mt-xs mr-xs btn btn-xs btn-primary">
                        Add<i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
        <!-- 弹出框 -->
        <div id="modalEdit" class="zoom-anim-dialog modal-block modal-block-primary mfp-hide">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">编辑用户</h2>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal mb-lg" id="editModalForm" novalidate="novalidate">
                        <input type="hidden" id="Id" name="Id" required/>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" id="UserName" name="UserName" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" id="Password" name="Password" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" id="Email" name="Email" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control"
                                       placeholder=""/>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary modal-confirm edit">提交</button>
                            <button class="btn btn-default modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalDelete" class="zoom-anim-dialog modal-block modal-block-sm modal-block-danger mfp-hide">
            <section class="panel">
                <div class="panel-body">
                    <div class="modal-wrapper">
                        <div class="modal-icon">
                            <i class="fa fa-times-circle"></i>
                        </div>
                        <div class="modal-text">
                            <h4>提醒</h4>
                            <p>删除后将不能恢复,您确认吗？</p>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-danger modal-confirm del">确认</button>
                            <button class="btn btn-primary modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalAllocation" class="zoom-anim-dialog modal-block modal-block-info mfp-hide"  >
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">分配角色</h2>
                </header>
                <div class="panel-body" >
                    <form class="form-horizontal form-bordered" id="allocationModalForm" novalidate="novalidate">
                        <div class="col-sm-6" style="padding-left: 0px;">
                            <div class="well info allocationTital">
                                目前角色
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-left: 0px;">
                            <div class="well info allocationTital">
                                其他角色
                            </div>
                        </div>
                            <div class="col-sm-6 scrollable visible-slider colored-slider has-scrollbar"  style="height: 150px; width: 50%" data-plugin-scrollable>
                                <div class="scrollable-content" id="userIn" tabindex="0" style="right: -17px; ">
                                </div>
                                <div class="scrollable-pane" style="opacity: 1;"><div class="scrollable-slider" style="height: 72px; transform: translate(0px, 0px);"></div></div>
                            </div>
                            <div class="col-sm-6 scrollable visible-slider colored-slider has-scrollbar"  style="height: 150px;width: 50%" data-plugin-scrollable>
                                <div class="scrollable-content" id="userNotIn" tabindex="0" style="right: -17px;">
                                </div>
                                <div class="scrollable-pane" style="opacity: 1;"><div class="scrollable-slider" style="height: 72px; transform: translate(0px, 201px);"></div></div>
                            </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-info modal-confirm allocation">提交</button>
                            <button class="btn btn-default modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</section>
<script type="text/javascript">
    (function ($) {
        var listUrl='api/Admin/UserManager/AllUsers';
        var detailUrl='api/Admin/UserManager/GetUserDetail';
        var subDataUrl='api/Admin/UserManager/SubUserData';
        var getRoleUrl='api/Admin/UserManager/GetRoleByUser';
        var delUrl="";
        var allocationUrlUrl="api/Admin/UserManager/RoleAllocationSub";
        //打开弹窗前执行
        var beforeOpen={
            edit:function () {
                RequestByAjax({
                    url: detailUrl,
                    type: 'GET',
                    data: {id: $('#Id').val()},
                    success: function (response) {
                        $('#UserName').val(response.UserName);
                        $('#Email').val(response.Email);
                        $('#PhoneNumber').val(response.PhoneNumber);
                        $('#Password').val('');
                    },
                    error: function () {
                    }
                });
            },
            allocation:function () {
                $('#userIn').empty();
                $("#userNotIn").empty();
                RequestByAjax({
                    url: getRoleUrl,
                    type: 'GET',
                    data: {id: $('#Id').val()},
                    success: function (response) {
                        var htmlIn="";
                        for(var i=0;i<response.UserIn.length;i++){
                            htmlIn+=[
                                '<div class="checkbox-custom checkbox-primary">',
                                '<input type="checkbox" checked="" id='+ response.UserIn[i].Id +' value='+ response.UserIn[i].Id +'>',
                                '<label for='+response.UserIn[i].Id+'>'+response.UserIn[i].Name+'</label>',
                                '</div>'
                            ].join('')
                        };

                        $('#userIn').append(htmlIn);
                        var htmlNotIn="";
                        for(var i=0;i<response.UserNotIn.length;i++){
                            htmlNotIn+=[
                                '<div class="checkbox-custom checkbox-default">',
                                '<input type="checkbox" id='+ response.UserNotIn[i].Id +' value='+ response.UserNotIn[i].Id +'>',
                                '<label for='+response.UserNotIn[i].Id+'>'+response.UserNotIn[i].Name+'</label>',
                                '</div>'
                            ].join('')
                        };

                        $("#userNotIn").append(htmlNotIn);
                    },
                    error: function () {
                    }
                });
            }
        }
        $('#addNewItem').on('click', function () {
            $('#editModalForm').find('input').val("");
        });
        $('.modal-confirm.edit').on('click', function (e) {
            ModalDataSubmit(e, subDataUrl, JSON.stringify($("#editModalForm").serializeNestedObject()));
        });
        $('.modal-confirm.allocation').on('click', function (e) {
            var bindIds = new Array();
            $('#allocationModalForm').find('input[type=checkbox]:checked').each(function () {
                bindIds.push($(this).val());
            })
            var data={
                Id:$('#Id').val(),
                BindIds:bindIds
            }
            ModalDataSubmit(e,allocationUrlUrl,JSON.stringify(data));
        });
        $('.modal-confirm.del').on('click', function (e) {
            ModalDataSubmit(e,delUrl,$('#Id').val());
        });
        function userManagerTableInit() {
            TableInit({
                table: '#datatable',
                tableType: 'default',
                ajax: {
                    url: listUrl,
                    type: 'POST',
                },
                search: '',
                columns: [
                    {
                        data: "UserName"
                    },
                    {
                        data: "Email"
                    },
                    {
                        data: "PhoneNumber"
                    },
                    {
                        className:'actions table-td',
                        data:"Id",
                        render : function(data,type, row, meta) {
                            var trHtml='';
                            trHtml += '<button href="#modalEdit" onclick="InitKey(this)" trkey="' + data + '" class="modal-with-zoom-anim edit mb-xs mt-xs mr-xs btn btn-xs btn-primary"><i class="fa fa-edit"></i> </button>';
                            trHtml += '<button href="#modalDelete" onclick="InitKey(this)" trkey="' + data + '" class="modal-with-zoom-anim other mb-xs mt-xs mr-xs btn btn-xs btn-danger"><i class="fa fa-remove"></i> </button>';
                            trHtml += '<button href="#modalAllocation" onclick="InitKey(this)" trkey="' + data + '" class="modal-with-zoom-anim allocation mb-xs mt-xs mr-xs btn btn-xs btn-info"><i class="fa fa-user"></i> </button>';
                            return trHtml;
                        }
                    }
                ],
                success: function () {
                    ModalInit(beforeOpen)
                }
            });
        };
        userManagerTableInit();
    }).apply(this, [jQuery])
</script>
