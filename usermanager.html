<header class="page-header">
    <h2>用户管理</h2>

    <div class="right-wrapper pull-right">
        <ol class="breadcrumbs right-tagger">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>用户管理</span></li>
        </ol>
    </div>
</header>
<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div>

        <h2 class="panel-title">用户管理</h2>
    </header>
    <div class="panel-body">
        <table class="table table-data table-bordered table-striped table-condensed table-hover mb-none" id="datatable">
            <thead>
            <tr>
                <th>用户名</th>
                <th>姓名</th>
                <th>公司</th>
                <th>部门</th>
                <th>职位</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbodyContent">
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="tfoot-td">
                    <button id="addNewItem" href="#modalEdit"
                            class="modal-with-zoom-anim other mb-xs mt-xs mr-xs btn btn-xs btn-primary">
                        Add<i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
        <!-- 弹出框 -->
        <div id="modalEdit" class="zoom-anim-dialog modal-block modal-block-primary mfp-hide">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">编辑用户</h2>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal mb-lg" id="editModalForm" novalidate="novalidate">
                        <input type="hidden" id="Id" name="Id" required/>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" id="UserName" name="UserName" class="form-control input-sm" />
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" id="Password" name="Password" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-9">
                                <input type="text" id="RealName" name="RealName" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">公司</label>
                            <div class="col-md-9">
                                <select class="form-control input-sm" id="CompanyId" name="CompanyId">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">部门</label>
                            <div class="col-md-9">
                                <select class="form-control input-sm" id="DepartmentId" name="DepartmentId">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">职位</label>
                            <div class="col-md-9">
                                <select class="form-control input-sm" id="PositionId" name="PositionId">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" id="Email" name="Email" class="form-control input-sm"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control input-sm"/>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary modal-confirm edit">提交</button>
                            <button class="btn btn-default modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalDelete" class="zoom-anim-dialog modal-block modal-block-sm modal-block-danger mfp-hide">
            <section class="panel">
                <div class="panel-body">
                    <div class="modal-wrapper">
                        <div class="modal-icon">
                            <i class="fa fa-times-circle"></i>
                        </div>
                        <div class="modal-text">
                            <h4>提醒</h4>
                            <p>删除后将不能恢复,您确认吗？</p>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-danger modal-confirm del">确认</button>
                            <button class="btn btn-primary modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalAllocation" class="zoom-anim-dialog modal-block modal-block-info mfp-hide"  >
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">分配角色</h2>
                </header>
                <div class="panel-body" >
                    <form class="form-horizontal form-bordered" id="allocationModalForm" novalidate="novalidate">
                        <div class="col-sm-6" style="padding-left: 0px;">
                            <div class="well info allocationTital">
                                目前角色
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-left: 0px;">
                            <div class="well info allocationTital">
                                其他角色
                            </div>
                        </div>
                            <div class="col-sm-6 scrollable visible-slider colored-slider has-scrollbar"  style="height: 150px; width: 50%" data-plugin-scrollable>
                                <div class="scrollable-content" id="userIn" tabindex="0" style="right: -17px; ">
                                </div>
                                <div class="scrollable-pane" style="opacity: 1;"><div class="scrollable-slider" style="height: 72px; transform: translate(0px, 0px);"></div></div>
                            </div>
                            <div class="col-sm-6 scrollable visible-slider colored-slider has-scrollbar"  style="height: 150px;width: 50%" data-plugin-scrollable>
                                <div class="scrollable-content" id="userNotIn" tabindex="0" style="right: -17px;">
                                </div>
                                <div class="scrollable-pane" style="opacity: 1;"><div class="scrollable-slider" style="height: 72px; transform: translate(0px, 201px);"></div></div>
                            </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-info modal-confirm allocation">提交</button>
                            <button class="btn btn-default modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalAuthority" class="zoom-anim-dialog modal-block modal-block modal-block-success mfp-hide">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">用户当前权限</h2>
                </header>
                <div class="col-sm-6">
                    <div class="well success allocationTital">
                        操作权限
                    </div>
                    <div class="panel-body" id="treeContent">
                        <div id="treeCheckbox">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6" style="padding-left: 0px;">
                    <div class="well success allocationTital">
                        数据权限
                    </div>
                    <div class="panel-body" id="treeContentData">
                        <div id="treeCheckboxData">
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary modal-dismiss">确定</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</section>
<script type="text/javascript" src="assets/javascripts/pages/usermanager.js"></script>
