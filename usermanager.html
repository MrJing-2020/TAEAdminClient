<!-- start: page -->
<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div>

        <h2 class="panel-title">用户管理</h2>
    </header>
    <div class="panel-body">
        <table class="table table-bordered table-striped mb-none" id="datatable">
            <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>电话</th>
            </tr>
            </thead>
            <tbody id="tbodyContent">
            </tbody>
        </table>
    </div>
</section>

<script type="text/javascript">
    $(function(){
        var callBackFun=function(data){
//            DatatableInit('#datatable','default',data.DataList,"UserName","Email","PhoneNumber")
            DatatableInit({
                table:'#datatable',
                tableType:'default',
                data:data.DataList,
                fields:["UserName","Email","PhoneNumber"]
            })
            $("#mainContent").trigger('loading-overlay:hide');
        };
        RequestByAjax({
                url:'api/Admin/UserManager/GetAllUsers',
                httptype:'GET',
                data:{pageNumber:1, pageSize:10, orderName:''},
                callBack:callBackFun
            });
    });
</script>
