<header class="page-header">
    <h2>用户管理</h2>

    <div class="right-wrapper pull-right">
        <ol class="breadcrumbs right-tagger">
            <li>
                <a href="index.html">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li><span>用户管理</span></li>
        </ol>
    </div>
</header>
<section class="panel">
    <header class="panel-heading">
        <div class="panel-actions">
            <a href="#" class="panel-action panel-action-toggle" data-panel-toggle></a>
            <a href="#" class="panel-action panel-action-dismiss" data-panel-dismiss></a>
        </div>

        <h2 class="panel-title">用户管理</h2>
    </header>
    <div class="panel-body">
        <table class="table table-bordered table-striped mb-none" id="datatable">
            <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>电话</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbodyContent">
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <button id="addNewItem" href="#modalEdit" class="modal-with-zoom-anim other mb-xs mt-xs mr-xs btn btn-xs btn-primary">
                        Add<i class="fa fa-plus"></i>
                    </button>
                </td>
            </tr>
            </tfoot>
        </table>
        <!-- 弹出框 -->
        <div id="modalEdit" class="zoom-anim-dialog modal-block modal-block-primary mfp-hide">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">编辑用户</h2>
                </header>
                <div class="panel-body">
                    <form class="form-horizontal mb-lg" id="editModalForm" novalidate="novalidate">
                        <input type="hidden" id="Id" name="Id" required/>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" id="UserName" name="UserName" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group mt-lg">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" id="Password" name="Password" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-9">
                                <input type="text" id="Email" name="Email" class="form-control" placeholder=""
                                       required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="text" id="PhoneNumber" name="PhoneNumber" class="form-control"
                                       placeholder=""/>
                            </div>
                        </div>
                    </form>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-primary modal-confirm edit">提交</button>
                            <button class="btn btn-default modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
        <div id="modalDelete" class="zoom-anim-dialog modal-block modal-block-sm modal-block-danger mfp-hide">
            <section class="panel">
                <div class="panel-body">
                    <div class="modal-wrapper">
                        <div class="modal-icon">
                            <i class="fa fa-times-circle"></i>
                        </div>
                        <div class="modal-text">
                            <h4>提醒</h4>
                            <p>删除后将不能恢复,您确认吗？</p>
                        </div>
                    </div>
                </div>
                <footer class="panel-footer">
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button class="btn btn-danger modal-confirm del">确认</button>
                            <button class="btn btn-primary modal-dismiss">取消</button>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</section>
<script type="text/javascript">
    (function ($) {
        //打开弹窗前执行
        var beforeOpen = function () {
            RequestByAjax({
                url: 'api/Admin/UserManager/GetUserDetail',
                httptype: 'GET',
                data: {id: $('#Id').val()},
                callBack: function (response) {
                    $('#UserName').val(response.UserName);
                    $('#Email').val(response.Email);
                    $('#PhoneNumber').val(response.PhoneNumber);
                    $('#Password').val('');
                }
            });
        };
        $('#addNewItem').on('click', function () {
            $('#editModalForm').find('input').val("");
        });
        $('.modal-confirm.edit').on('click', function (e) {
            ModalDataSubmit(e, "api/Admin/UserManager/SubUserData", $('#editModalForm').serialize());
        });
        $('.modal-confirm.del').on('click', function (e) {
//            ModalDataSubmit(e,"",$('#Id').val());
        });
        var callBack = function (data) {
            DatatableInit({
                table: '#datatable',
                tableType: 'default',
                data: data.DataList,
                key: 'Id',
                fields: ["UserName", "Email", "PhoneNumber"]
            })
            $("#mainContent").trigger('loading-overlay:hide');
            ModalInit(beforeOpen);
        };
        RequestByAjax({
            url: 'api/Admin/UserManager/GetAllUsers',
            httptype: 'GET',
            data: {pageNumber: 1, pageSize: 10, orderName: ''},
            callBack: callBack
        });
        $(this).trigger('loading-overlay:hide');
    }).apply(this, [jQuery])
</script>
